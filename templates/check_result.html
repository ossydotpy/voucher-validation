<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <li><a href={{url_for('index')}}>Home</a></li>
    <div class="container">
        <h1>Check Result</h1>

        {% if success %}
            <p class="success-message">Serial key and PIN combination verified successfully!</p>
            <p>Remaining checks: {{ remaining_checks }}</p>
        {% elif error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="serial_key">Serial Key:</label>
            <input type="text" id="serial_key" name="serial_key" required>
            <br><br>
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>
            <br><br>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
